    <main>
        <div id="formmessage"></div>
        <h2>Create an Account</h2>
        <form method="get" action="record.html">
            <label>Username*<input type="text" id="username" name="username" required></label>
            <label>Password*<input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="At least eight characters long. Only alpha-numeric characters."></label>
            <label>Confirm Password*<input type="password" id="password2" name="password2" required></label>
            <label>Email*<input type="email" id="email" name="email" placeholder="someone@byui.edu" required title="Please enter a valid email address. It must come from the byui.edu domain" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$"></label>
            <label for="pageRating">Page Rating</label>
            <div id="rangevalue">0</div>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" value="1" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <input type="submit" value="Create My Account" class="submitBtn">

        </form>
